<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Known.Directory</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      background:
        radial-gradient(circle at 30% 30%, #1e2a38 0%, #2c3e50 50%, #3b4a5f 100%);
      background-size: cover;
      color: #7f8c8d;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      text-align: center;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/><feGaussianBlur stdDeviation='0.3'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.015'/></svg>");
      background-repeat: repeat;
      background-size: 100px 100px;
      z-index: 0;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.33);
      z-index: 1;
    }

    .container {
      z-index: 2;
      position: relative;
      padding: 1rem;
      width: 100%;
      max-width: 90vw;
      margin: 0 auto;
    }

    h1 {
      font-size: 10vw;
      font-weight: 700;
      margin: 0;
      padding: 1rem;
      border: 4px solid #7f8c8d;
      border-radius: 10px;
      word-break: break-word;
    }

    h1 .highlight {
      font-family: 'Recursive', sans-serif;
    }

    p {
      font-size: 6vw;
      margin-top: 1rem;
    }

    p .highlight {
      font-family: 'Recursive', sans-serif;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 5rem;
      }

      p {
        font-size: 3rem;
      }

      .container {
        margin-top: -15vh;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 11vw;
      }

      p {
        font-size: 7vw;
      }

      .container {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1><span class="highlight">Known</span>.Directory/</h1>
    <p>Who Do You <span class="highlight">Trust?</span></p>
  </div>
</body>
</html>
